<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../libs/jquery-ui.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="row">
      <div class="left requests_list">
        <div class="control_panel">
            <a href="#clear" class="btn" id="clear_all_requests">Clear</a>
            <label for="POST">POST</label>
            <input type="checkbox" name="POST" checked class="availableTypeOfRequestIsPOST">
            <label for="GET">GET</label>
            <input type="checkbox" name="GET" class="availableTypeOfRequestIsGET">

            <a href="#xss_test", class="btn", style="margin-left: 35px" id="xss_test">DOM based XSS test</a>
        </div>
      </div>

      <div class="right options">
      </div>
    </div>

    <script src="../libs/external/jquery/jquery.js" charset="utf-8"></script>
    <script src="../libs/jquery-ui.js" charset="utf-8"></script>
    <script src="../libs/jquery.ui.extension.js" charset="utf-8"></script>
    <script src="panel.js" charset="utf-8"></script>
    <script src="view.js" charset="utf-8"></script>
  </body>
</html>
